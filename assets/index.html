<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        
        <title>Frontend Mentor | Intro component with sign up form</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Raleway:ital,wght@0,100;0,200;0,300;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="description">
                <h1>Learn to code by watching others</h1>
                <p class="description__p">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
            </section>
            <section class="secao__button-wrapper_and_formulario">
                <section class="button__wrapper">
                    <button class="div__button__trial">Try it free 7 days <span>then $20/mo. thereafter</span></button>
                </section>
                <section class="secao__formulario">
                    <div class="formulario">
                        <form>
                            <input class="input" type="text" id="Nome" placeholder="First name" required>
                            
                            <input class="input" type="text" id="Sobrenome" placeholder="Last name" required>
                            
                            <input class="input" type="email" id="Email" placeholder="email@dominio.com" required>
                            
                            <input class="input" type="password" id="senha" placeholder="Password" required>
    
                            <button type="submit">Claim your free trial</button>
                            
                            <p class="secao__formulario-p">By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>
                        </form>
                    </div>
                </section>
            </section>
        </main>
    </body>
</html>
